[workspace]
resolver = "2"

members = [
    "hello_world",
    "increment",
    "custom_types",
    "cross_contract_calls",
    "liquidity_pool",
    "single_offer",
]

[profile.release]
opt-level = "z"
overflow-checks = true
debug = 0
strip = "symbols"
debug-assertions = false
panic = "abort"
codegen-units = 1
lto = true

[patch.crates-io]
soroban-sdk = { git = "https://github.com/stellar/rs-soroban-sdk", rev = "d5af365" }
soroban-token-contract = { git = "https://github.com/stellar/soroban-token-contract", rev = "9e52fbb" }
soroban-env-host = { git = "https://github.com/stellar/rs-soroban-env", rev = "21bc98a" }

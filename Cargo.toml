[workspace]
resolver = "2"

members = [
    "hello_world",
    "increment",
    "auth",
    "auth_advanced",
    "custom_types",
    "cross_contract/contract_a",
    "cross_contract/contract_b",
    "deployer/contract",
    "deployer/deployer",
    "liquidity_pool",
    "liquidity_pool_router",
    "single_offer",
    "single_offer_xfer_from",
    "single_offer_router",
    "events",
    "timelock",
    "token",
    "logging",
    "errors",
    "wallet",
]

[profile.release-with-logs]
inherits = "release"
debug-assertions = true

[profile.release]
opt-level = "z"
overflow-checks = true
debug = 0
strip = "symbols"
debug-assertions = false
panic = "abort"
codegen-units = 1
lto = true

[workspace.dependencies.soroban-sdk]
version = "0.2.1"
git = "https://github.com/stellar/rs-soroban-sdk"
rev = "27a24b8"

[workspace.dependencies.soroban-auth]
version = "0.2.1"
git = "https://github.com/stellar/rs-soroban-sdk"
rev = "27a24b8"

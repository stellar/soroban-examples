[package]
name = "soroban-single-offer-contract"
version = "0.0.0"
edition = "2021"
publish = false

[lib]
crate-type = ["cdylib", "rlib"]

[features]
default = ["export"]
export = []
testutils = ["soroban-sdk/testutils", "soroban-token-contract/testutils", "dep:ed25519-dalek"]

[dependencies]
soroban-sdk = "0.0.3"
soroban-sdk-auth = "0.0.0"
soroban-token-contract = { version = "0.0.2", default-features = false }
ed25519-dalek = { version = "1.0.1", optional = true }

[dev_dependencies]
soroban-sdk = { version = "0.0.3", features = ["testutils"] }
soroban-token-contract = { version = "0.0.2", default-features = false, features = ["testutils"] }
ed25519-dalek = { version = "1.0.1" }
rand = { version = "0.7.3" }

[package]
name = "poseidon_compat_test"
version = "0.1.0"
edition = "2021"
rust-version.workspace = true

[[bin]]
name = "test_poseidon"
path = "src/main.rs"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
num-bigint = "0.4"
num-traits = "0.2"
soroban-poseidon = { workspace = true }
soroban-sdk = { workspace = true, features = ["testutils"] }